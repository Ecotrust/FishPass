<!--

==== Project Barrier Status Modal ====

-->
{% load flatblocks %}

<div class="modal fade" id="project-barrier-status-modal" tabindex="-1" role="dialog" aria-labelledby="project-barrier-status-modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          {% flatblock "left-nav-status-button" evaluated=True %}
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="project-barrier-status-form-wrap" class="modal-body">

      </div>
    </div>
  </div>
</div>
