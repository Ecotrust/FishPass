<!--

==== Project Barrier Status Modal ====

-->

<div class="modal fade" id="project-barrier-status-modal" tabindex="-1" role="dialog" aria-labelledby="project-barrier-status-modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Project Barrier Status</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {{ form }}
      </div>
    </div>
  </div>
</div>
