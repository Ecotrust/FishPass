{% load static %}
<div id="report-legend-wrapper">
  <div class="d-flex flex-wrap">
    {% for item in LEGEND %}
      {% if item.1 %}
        <div class="report-legend-item">
          <table class="legend-icon-table"></tr><td><div class='legend-icon' style="background-color:{{ item.1 }}">&nbsp;</div></td><td>{{ item.0 }}</td></tr></table>
        </div>
      {% endif %}
    {% endfor %}
    <div class="report-legend-item">
      <table class="legend-icon-table"></tr><td><div class='legend-icon'>&nbsp;</div></td><td>Other</td></tr></table>
    </div>
    <div class="report-legend-item">
      <table class="legend-icon-table"></tr><td><div class='legend-icon legend-icon-treated'>&nbsp;</div></td><td>Treated</td></tr></table>
    </div>
    <div class="report-legend-item">
      <table class="legend-icon-table"></tr><td><div class='legend-icon legend-icon-untreated'>&nbsp;</div></td><td>Untreated</td></tr></table>
    </div>
    <div class="report-legend-item">
      <table class="legend-icon-table"></tr><td><div class='legend-icon legend-icon-selected'>&nbsp;</div></td><td>Selected</td></tr></table>
    </div>
  </div>
</div>
