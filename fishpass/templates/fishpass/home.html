<!-- "base.html" lives in visualize/templates/ -->
<!-- "fishpass/base.html" overrides the files in visualize -->
{% extends "fishpass/base.html" %}
{% load static %}

{% block content %}
  <section>
    <h1>FishPass!</h1>
    {% if user.is_authenticated %}
      <a href="/app">Launch App</a>
    {% else %}
      <a href="{% url 'account:login' %}">Login</a>
    {% endif %}
  </section>
{% endblock content %}
